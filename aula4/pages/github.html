<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Consumindo da API do github</h1>
        <button onclick="dadosGitHub()">Consultar</button>
        <hr>
        <h2>Resposta da requisição</h2>
        <div class="resposta">
            <p>Dados do github</p>
        </div>

    </div>

    <script>
        function dadosGitHub() {
            const url = "https://api.github.com/users/lcsvinhas";

            fetch(url)
                .then((resolve) => resolve.json())
                .then((data) => mostrarDados(data))
                .catch((reject) => console.log(reject));
        }

        function mostrarDados(dados) {
            let resposta = document.querySelector(".resposta");
            resposta.innerHTML = `<p>Nome: ${dados.login}</p>
                                  <img src="${dados.avatar_url} "alt="Avatar de um usuário do github">`
        }
    </script>
</body>

</html>

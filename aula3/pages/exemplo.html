<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="texto">Aula de JavaScript</p>
    <div id="caixa"></div>

    <script>
        document.getElementById("texto").style.color = "orange";
        document.getElementById("texto").style.fontSize = "50px";

        var texto = document.getElementById("texto");
        texto.style.color = "red";
        texto.style.fontSize = "72px";

        var caixa = document.getElementById("caixa");
        caixa.style.border = "3px solid darkblue";
        caixa.style.width = "100%";
        caixa.style.height = "200px";
        caixa.style.backgroundColor = "#aaa";
    </script>
</body>

</html>

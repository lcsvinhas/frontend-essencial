<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>JAVA</p>
    <p>PHP</p>
    <p>GO</p>
    <p>RUBY</p>

    <script>
        var tags = document.getElementsByTagName("p");
        for (let i = 0; i < tags.length; i++) {
            tags[i].style.color = "blue";
        }
    </script>
</body>

</html>

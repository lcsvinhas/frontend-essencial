<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="mensagem">Texto qualquer</p>
    <p id="texto">Teste de Query Selector</p>

    <script>
        document.querySelector(".mensagem").textContent = "Texto atualizado";
        document.querySelector("#texto").textContent = "Atualizado";
        document.querySelector(".mensagem").style.backgroundColor = "green";
    </script>
</body>

</html>

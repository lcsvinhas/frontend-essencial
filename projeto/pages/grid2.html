<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <style>
        .container {
            border: 1px solid black;
            height: 200px;
            width: 50%;
            margin: 0;
        }

        input {
            border: 1px solid green;
            margin: 5px auto;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de Grid</h1>

        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Texto 1">
            </div>

            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="Texto 2">
                    </div>

                    <div class="col-md-3">
                        <input type="text" placeholder="Texto 3">
                    </div>

                    <div class="col-md-3">
                        <input type="text" placeholder="Texto 4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

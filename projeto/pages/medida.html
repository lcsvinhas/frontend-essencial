<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Relativas</title>

    <style>
        /* 32px */
        .texto{
            font-size: 2em;
        }

        /* 48px */
        .texto p {
            font-size: 1.5em;
        }

        /* 72px */
        .frase span {
            font-size: 1.5rem;
        }

        .exemplo {
            font-size: 0.875em;
        }
    </style>
</head>

<body>
    <h1>Unidades de Medida</h1>
    <div class="texto">
        <p>Aula de CSS</p>
        <p class="frase">
            Lorem <span>ipsum dolor</span>, sit amet consectetur adipisicing elit. Voluptatum perspiciatis ut distinctio quisquam
            aliquam eos placeat, tenetur ducimus delectus quae neque in cumque reprehenderit nemo illum asperiores,
            corporis vero quia!
        </p>
    </div>

    <div class="exemplo">
        <p>Teste</p>
    </div>
</body>

</html>

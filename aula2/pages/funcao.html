<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Aula de JS</h1>
    <p>Exemplos</p>

    <script>
        function msg() {
            document.write("Aula de função <br>");
        }

        msg();
        msg();

        function media(n1, n2) {
            document.write("A média é " + (n1 + n2) / 2);
        }

        // Função anônima
        const media2 = function (n1, n2) {
            return "A média é " + (n1 + n2) / 2;
        }

        // Arrow function
        const media3 = (n1, n2) => (n1 + n2) / 2;

        document.write("Média: " + media3(10, 5));

        // Função arrow  que retorne o nosso nome
        const nome = () => {
            document.write("Seu nome é " + prompt("Qual o seu nome?"));
        };
        nome();


    </script>
</body>

</html>
